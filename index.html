<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>MyPlanner</title>
</head>

<body>
    <nav>
        <div class="nav_holder">
            <h1>My Planner</h1>
        </div>
    </nav>

    <main>

        <div class="container toDo">
            <img class="adicionar adicionarToDo" src="./img/icons8-mais-50.png" alt="adicionar">
            <h2 class="titulo">To do</h2>
        </div>
        <div class="container doing">
            <img class="adicionar adicionarDoing" src="./img/icons8-mais-50.png" alt="adicionar">
            <h2 class="titulo">Doing</h2>
        </div>
        <div class="container done">
            <img class="adicionar adicionarDone" src="./img/icons8-mais-50.png" alt="adicionar">
            <h2 class="titulo">Done</h2>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
